<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <label for="username">Username</label>
      <input
          formControlName="username"
          id="username"
          type="text"
          class="form-control">
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input
          formControlName="password"
          id="password"
          type="text"
          class="form-control">
  </div>
  <button class="btn btn-primary" type="submit" (click)="updateUserName()">Sign Up</button>
</form>
